<main class="flex flex-col min-h-screen p-0 m-0 bg-gradient-to-t from-gray-700 via-slate-700 to-black lg:items-center lg:justify-center">
    <div class="w-full lg:w-[90%] mx-auto p-0 lg:px-4 lg:py-4 lg:h-[80vh] flex flex-col lg:items-center lg:justify-center h-screen">
        <!-- Container for both sections -->
        <div class="flex flex-col w-full h-full lg:bg-base-100 dark:lg:bg-base-100 lg:rounded-lg lg:shadow-lg lg:overflow-hidden max-w-7xl">
            <div class="flex flex-col h-full md:flex-row">
                <!-- First Section - Light Blue Background (Hidden on mobile, visible on md+) -->
                <section class="relative hidden p-4 md:block md:w-1/2" [class]="getLeftSectionClasses()">
                    <app-logo [content]="appName" [bgColor]="bgColor"> </app-logo>

                    <article>
                        <span [class]="'block text-6xl font-bold ' + styleConfig.accent">{{ stepNumber || "00" }}</span>
                        <span [class]="'block text-lg font-medium ' + styleConfig.text">{{ title }}</span>
                        <h1 [class]="'block text-6xl font-semibold mt-8 ' + styleConfig.text">{{ subTitle }}</h1>
                    </article>

                    <div class="mt-8 simplified_state" *ngIf="showSimplifiedState">
                        <ng-container *ngFor="let paragraph of paragraphs">
                            <app-paragraph [content]="paragraph.content" [modifier]="paragraph.modifier" [bgColor]="bgColor" class="mb-4"> </app-paragraph>
                        </ng-container>
                    </div>

                    <div class="h-full mt-8 scrolling_state" *ngIf="showScrollingState">
                        <app-scroll-area>
                            <ng-content select="[scrollContent]"></ng-content>
                        </app-scroll-area>
                    </div>

                    <div class="h-full mt-8 tabbed_state" *ngIf="showTabState">
                        <ng-content select="[tabContent]"></ng-content>
                    </div>

                    <div class="h-full mt-8 table_state" *ngIf="showTableState">
                        <ng-content select="[tableContent]"></ng-content>
                    </div>
                </section>

                <!-- Mobile About Us Button (visible only on small screens) -->
                <section class="sticky top-0 z-10 w-full md:hidden" [class]="getLeftSectionClasses()">
                    <div class="flex items-center justify-between">
                        <app-logo [content]="appName" [bgColor]="bgColor"> </app-logo>

                        <div class="flex items-center">
                            <button
                                class="hover:bg-primary/10 font-medium rounded-lg text-sm p-2.5 focus:outline-none"
                                (click)="toggleSidebar()"
                                [class]="getSidebarBtnClasses()">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        fill-rule="evenodd"
                                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Hint text only visible on small screens -->
                    <p class="mt-1 text-sm italic md:hidden" [class]="getSidebarBtnClasses()">Click the menu button to see helper content</p>
                </section>

                <!-- Second Section - White Background -->
                <section class="flex flex-col items-center justify-center flex-grow w-full p-4 md:w-1/2 bg-slate-100 dark:bg-base-100">
                    <!-- This div will grow to fill available space -->
                    <div
                        class="w-full h-full overflow-y-auto scrollbar-thin scrollbar-thumb-rounded-full scrollbar-track-rounded-full scrollbar-track-transparent scrollbar-thumb-slate-200 hover:scrollbar-thumb-slate-300 active:scrollbar-thumb-slate-400">
                        <ng-content select="[rightContent]"></ng-content>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>

<!-- Off-canvas sidebar -->
<div
    class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform w-[85%] shadow-lg"
    [ngClass]="sidebarOpen ? 'transform-none' : '-translate-x-full'"
    [class]="getLeftSectionClasses()"
    tabindex="-1">
    <div class="flex items-center justify-between mb-4">
        <span [class]="'block text-lg font-medium ' + styleConfig.text">{{ title }}</span>
        <button
            type="button"
            class="hover:bg-primary/10 font-medium rounded-lg text-sm p-2.5 focus:outline-none"
            (click)="toggleSidebar()"
            [class]="getSidebarBtnClasses()">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="py-4 overflow-y-auto">
        <article>
            <span [class]="'block text-6xl font-bold ' + styleConfig.accent">{{ stepNumber || "00" }}</span>
            <span [class]="'block text-lg font-medium ' + styleConfig.text">{{ title }}</span>
            <h1 [class]="'block text-6xl font-semibold mt-2 md:mt-4 ' + styleConfig.text">{{ subTitle }}</h1>
        </article>

        <div class="mt-8 simplified_state" *ngIf="showSimplifiedState">
            <ng-container *ngFor="let paragraph of paragraphs">
                <app-paragraph [content]="paragraph.content" [modifier]="paragraph.modifier" [bgColor]="bgColor" class="mb-4"> </app-paragraph>
            </ng-container>
        </div>

        <div class="h-full mt-8 scrolling_state" *ngIf="showScrollingState">
            <app-scroll-area>
                <ng-content select="[scrollContent]"></ng-content>
            </app-scroll-area>
        </div>

        <div class="h-full mt-8 tabbed_state" *ngIf="showTabState">
            <ng-content select="[tabContent]"></ng-content>
        </div>

        <div class="h-full mt-8 table_state" *ngIf="showTableState">
            <ng-content select="[tableContent]"></ng-content>
        </div>
    </div>
</div>

<!-- Backdrop for sidebar (only visible when sidebar is open) -->
<div *ngIf="sidebarOpen" class="fixed inset-0 z-30 bg-opacity-50 bg-slate-200 dark:bg-slate-100 dark:bg-opacity-80" (click)="toggleSidebar()"></div>
